<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <style>
        @font-face{
            font-family: 'orggee';
            src: url('/font/OxygenMono-Regular.ttf');
        }
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'orggee','微软雅黑';
        }
        body{
            background: #303133;
            color:rgb(188, 205, 211);
        }

        #header{
            width: 100%;
            height: 60px;
            background: #1f2020;
            line-height: 40px;
        }

        #main{
            width: 1300px;
            min-height: 500px;
            margin: 40px auto;
            background-color: #1f2020;
            padding-top: 1px;
        }


        li{
            list-style: none;
            height: 40px;
            width: 100%;
            margin-bottom: 20px;
            /*border-bottom: 1px solid #c0c0c0;*/
        }

        #header h1{
            font-weight: 500!important;
        }
        a{
            color: rgb(188, 205, 211);
            text-decoration: none;
        }

        li div{
            font-size: 24px;
            text-align: center;
            margin: 0 auto;
        }
        .rankNum{
            font-size: 24px;
            font-style: italic;
        }

        ul span{
            width: 20%!important;
            display: inline-block;
        }

    </style>
</head>
<body>

<div id="header">
    <h1 align="center" style="line-height: 60px;font-size: 32px!important;"><a href="/">JSOJ</a></h1>
    <a href="/logout" style="display: block;width: 70px;height: 30px;text-align: center;line-height: 30px;background:#777777;color: #fff;position: absolute;right: 30px;top: 10px;">退出</a>
</div>
<h1 style="text-align: center;line-height: 70px">全站排行榜(10)</h1>
<div id="main">

    <ul style="margin-top: 30px;">

        <li>
            <div>
                <span class="rankNum" style="font-style: normal">排名</span>
                <span><a href="#">昵称</a></span>
                <span class="score">分数</span>
                <span class="score">提交</span>
            </div>
        </li>

        <li th:each="temp:${rankList}">
            <div>
                <span class="rankNum" th:text="${temp['rankNum']}">排名</span>
                <span><a href="#" th:text="${temp['niconame']}">昵称</a></span>
                <span class="score" th:text="${temp['score']}">分数</span>
                <a th:href="@{'/record/?other='+${temp['id']}}"><span  style="text-decoration: underline" class="score" th:text="${temp['recordCount']}">提交</span></a>
            </div>
        </li>

    </ul>

</div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

</html>
